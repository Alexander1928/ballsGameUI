<html>
    <head>
        <title>Colorpicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css.map" type="text/css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="js/bootstrap-colorpicker.min.js"></script>
        
        <style> 
            .inl-bl { 
                display: inline-block;
            } 
        </style> 
        
    </head>
    <body>
        <h1>Bootstrap Color picker</h1>
    </body>
        <h1>Simpler input field</h1>
        <input id="cp1" type="text" class="form-control" value="#5367ce" /> 
        <script> 
            $(function() { 
                $('#cp1').colorpicker(); 
            }); 
        </script>
        
        <h4>As a component</h4>
        <div id="cp2" class="input-group colorpicker-component"> 
            <input type="text" value="#00AABB" class="form-control" /> 
            <span class="input-group-addon"><i></i></span> 
        </div> 
        <script> 
            $(function() { 
                $('#cp2').colorpicker(); 
            }); 
        </script>
        
        <h4>With custom options</h4>
        <div id="cp3" class="input-group colorpicker-component"> 
            <input type="text" value="#00AABB" class="form-control" /> 
            <span class="input-group-addon"><i></i></span> 
        </div> 
        <script> 
            $(function() { 
                $('#cp3').colorpicker({ 
                    color: '#AA3399', 
                    format: 'rgb' 
                }); 
            }); 
        </script>
        
        <h4>Horizontal mode</h4>
        <input type="text" class="form-control" id="cp6" /> 
        <script>
            $(function() { 
                $('#cp6').colorpicker({ 
                    color: "#88cc33", 
                    horizontal: true 
                }); 
            }); 
        </script>
        
        <h4>Inline mode</h4>
        <div id="cp7" class="inl-bl"></div> 

        <script> 
            $(function() { 
                $('#cp7').colorpicker({ 
                    color: '#ffaa00', 
                    container: true, 
                    inline: true 
                }); 
            }); 
        </script>
        
        <h4>Aliased color palette</h4>
        <div id="cp8" data-format="alias" class="input-group colorpicker-component"> 
            <input type="text" value="primary" class="form-control" /> 
            <span class="input-group-addon"><i></i></span> 
        </div> 
        <script> 
            $(function() { 
                $('#cp8').colorpicker({ 
                    colorSelectors: { 
                        'black': '#000000', 
                        'white': '#ffffff', 
                        'red': '#FF0000', 
                        'default': '#777777', 
                        'primary': '#337ab7', 
                        'success': '#5cb85c', 
                        'info': '#5bc0de', 
                        'warning': '#f0ad4e', 
                        'danger': '#d9534f' } 
                }); 
            }); 
        </script>
        <h4>Disabled / enabled status</h4>
        <div id="cp10" class="input-group colorpicker-component"> 
            <input disabled type="text" value="" class="form-control" /> 
            <span class="input-group-addon"><i></i></span> 
        </div> 
        <br> 
        <p> 
            <a class="btn btn-sm btn-default enable-button" href="#">Enable</a> 
            <a class="btn btn-sm btn-default disable-button" href="#">Disable</a> 
        </p> 
        <script> 
            $(function() { 
                $(".disable-button").click(function(e) { 
                    e.preventDefault(); 
                    $("#cp10").colorpicker('disable'); 
                }); 
                
        $(".enable-button").click(function(e) {
            e.preventDefault(); 
            $("#cp10").colorpicker('enable'); 
        }); 
        $('#cp10').colorpicker(); 
    }); 
        </script>
        
        <h4>Customized widget size</h4>
        <input id="cp9" type="text" class="form-control" value="pink" /> 
        <style> 
            .colorpicker-2x .colorpicker-saturation { 
                width: 200px; 
                height: 200px; 
            } 
            .colorpicker-2x .colorpicker-hue, 
            .colorpicker-2x .colorpicker-alpha { 
                width: 30px;
                height: 200px; } 
            .colorpicker-2x .colorpicker-color, 
            .colorpicker-2x .colorpicker-color div { 
                height: 30px; } 
        </style> 
        <script> 
            $(function() { 
                $('#cp9').colorpicker({ 
                    customClass: 'colorpicker-2x', 
                    sliders: { 
                        saturation: { 
                            maxLeft: 200, 
                            maxTop: 200 }, 
                        hue: { 
                            maxTop: 200 }, 
                        alpha: { 
                            maxTop: 200 
                        } 
                    } 
                }); 
            }); 
                </script>
</html>
