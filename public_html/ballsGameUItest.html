<html>
    <head>
        <title>Ball Game UEEE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <style>
            div {
                border:0px solid darkred;    
            }
            canvas {
                
                border:1px solid darkred;
                width: 100%;
                height: 300px;
                
            }
        </style>
        
    </head>
    <body>
        <div class="row">
            <div class="col-md-8">
                <canvas></canvas>
            </div>
            <div class="col-md-4">
                <h3>Game Settings</h3>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="peresentation" class="active">
                        <a href="#first_ball" aria-controls="first_ball" role="tab" data_toggle="tab">First Ball</a>
                    </li>
                    <li role="peresentation">
                        <a href="#second_ball" aria-controls="second_ball" role="tab" data_toggle="tab">Second Ball</a>
                    </li>
                </ul>
                <form>
                    <div class="form-group">
                        <label>Radius:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Start Position X:</label>
                        <input type="text" class="form-control">
                    </div>
                     <div class="form-group">
                        <label>Start Position Y:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Speed X:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Speed Y:</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
